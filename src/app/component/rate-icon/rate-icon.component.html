<input class="input-sm" *ngIf="!visible" (blur)="visible=true" #rateeditor>
<div (click)="edit?clickedOnEdit():''" *ngIf="visible">
  <span class="{{edit?'cursor-text':'cursor-point'}}">
    <span *ngFor="let x of counter(5); let i = index" class="fa fa-star {{i<score?'checked':''}}"></span>
  </span>
</div>
