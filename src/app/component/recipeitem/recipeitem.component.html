<div class="card">
  <a [routerLink]="['/recipe', data.id]"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/recipe', data.id]">{{data.name}}{{data.id}}</a>
    </h4>
    <h5>$24.99</h5>
    <p class="card-text">{{data.description}}</p>
  </div>
  <div class="card-footer">
    <h6 class="card-title">Uploaded by: <a [routerLink]="['/user', data.uploader.id]">{{data.uploader.name}}</a></h6>
    <h6 class="card-subtitle">Rating: {{data.trating}}</h6>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
  </div>
</div>
