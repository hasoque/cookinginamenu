<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Fill up the following to continue</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/tech/sepia">
              <h4 class="text-center">Register Account</h4>
            </div>
            <div class="col-md-8">
              <form class="form-signin">
                <input type="text" class="form-control mb-2" placeholder="Username" required autofocus>

                <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Next</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
