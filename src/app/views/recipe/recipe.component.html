<!-- Page Content -->
<div class="container">

  <div class="row">
    <div class="col-lg-8">
      <div class="card mt-4">
        <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="">
        <div class="card-body">
          <h3 class="card-title">{{data.name}}</h3>
          <h6 class="card-subtitle">Uploaded by: <a [routerLink]="['/user', data.uploader.id]">{{data.uploader.name}}</a></h6>
          <p class="card-text">{{data.description}}</p>
          <app-rate-icon [score]="data.avgrating"></app-rate-icon>
          <hr>
          <div class="container">
            <h4>Ingredients</h4>
            <div class="ingredient-list">
              <ul class="list-unstyled row">
                <li class="list-group-item-text col-lg-4"
                *ngFor="let ingredient of data.ingredients; let i = index">
                <b>{{(i+1)}}</b>. <span>{{ingredient.quantity}} : {{ingredient.name}}</span></li>
              </ul>
            </div>
          </div>
          <hr>
          <div class="container">
            <h4>Procedure</h4>
            <div class="ingredient-list">
              <ul class="list-group row">
                <li class="list-group-item" *ngFor="let step of data.procedures; let i = index">
                  <h6>Step {{(i+1)}}</h6>
                  <p>{{step.proc}}</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.col-lg-9 -->
    <div class="col-lg-4">
      <div class="card card-outline-secondary my-4">
        <div class="card-header">
          Reviews
        </div>
        <div class="card-body">
          <app-review-item [data]="item" *ngFor="let item of data.reviewlist"></app-review-item>
        </div>
        <a class="btn btn-success">Rate & Review</a>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->
