<!-- content -->
<div class="container">
  <div class="md-form mt-0">
    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    <tag-input [placeholder]="'type & press enter to add tag'" style="margin-bottom: 30px"></tag-input>
  </div>
  <div class="row">
    <app-recipeitem [data]="item" *ngFor="let item of recipelist" class="container col-lg-4 col-md-6 mb-4"></app-recipeitem>
  </div>
  <div class="container loader">
    <a class="btn btn-success" (click)="loadMore()"> Load More </a>
  </div>
</div>
