<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/']"><b>Cooking In A Menu</b></a></mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a [routerLink]="['/']" routerLinkActive="active" class="nav-link waves-light" mdbWavesEffect>Home</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/recipes']" routerLinkActive="active" class="nav-link waves-light" mdbWavesEffect>
          Popular Tags
        </a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          Explore<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a [routerLink]="['/hot']" class="dropdown-item waves-light" mdbWavesEffect>Hot</a>
          <a [routerLink]="['/trending']" class="dropdown-item waves-light" mdbWavesEffect>Trending</a>
          <a [routerLink]="['/fresh']" class="dropdown-item waves-light" mdbWavesEffect>Fresh</a>
        </div>
      </li>
    </ul>
    <div [ngSwitch]="loggedin()">
      <div *ngSwitchCase="false">
        <a (click)="onBtnLogin()" class="nav-link waves-light">Login</a>
        <a (click)="onBtnRegister()" class="nav-link waves-light">Register</a>
      </div>
      <div *ngSwitchCase="true">
        <button (click)="createRecipe()" placement="left" [mdbTooltip]="'Upload Recipe'" class="btn btn-info btn-circle"><i
            class="fa fa-plus-circle"></i></button>
        <a [routerLink]="['/user', getUserLoggedIn().id]" class="btn btn-light btn-circle"><i class="fa fa-user"></i></a>
      </div>
    </div>
  </links>
</mdb-navbar>
